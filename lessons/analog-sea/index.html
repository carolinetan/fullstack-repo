<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Analog Sea Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <img class='analogsea-img'
     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
    <form role="form" action="/some-server-endpoint" method="post" class="signup-form">
        <fieldset name="Sign Up">
            <legend>Sign Up</legend>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="foo@bar.com">
            <label for="user-password">Password</label>
            <input type="password" name="password" id="user-password" required placeholder="1234passw0rd">
            <button type='submit'>Sign up</button>
        </fieldset>
    </form>
    <div class="re-login">Already have an account? <a href="index.html">Log in</a>
    </div>
</body>
</html>
