<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Responsive Grid Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="float-grid.css"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<header role="banner">
    <div class="row">
        <div class="title-column title">
            <h1>Star Wars Characters</h1>
            <span>Incomplete Listing</span>
        </div>
    </div>
</header>
<main role="main">
    <div class="row">
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png"/>
                <span class="artist-label">Rey</span><br>
                <span class="artist-desc">Protagonist, from Jakku</span>
            </div>
        </div>
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png"/>
                <span class="artist-label">Finn</span><br>
                <span class="artist-desc">Stormtrooper, befriends Rey</span>
            </div>
        </div>
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png"/>
                <span class="artist-label">Kylo Ren</span><br>
                <span class="artist-desc">Main villain, or is he?</span>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png"/>
                <span class="artist-label">Poe</span><br>
                <span class="artist-desc">Pilot for the resistance</span>
            </div>
        </div>
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png"/>
                <span class="artist-label">Chewbacca</span><br>
                <span class="artist-desc">A great first mate</span>
            </div>
        </div>
        <div class="card-column">
            <div class="card">
                <img class="img-container"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png"/>
                <span class="artist-label">Yoda</span><br>
                <span class="artist-desc">Wise old Jedi master</span>
            </div>
        </div>
    </div>

</main>
</body>
</html>
